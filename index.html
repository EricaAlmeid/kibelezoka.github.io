<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
    	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Kibelezoca</title>
        <link rel="stylesheet" href="style.css">


    </head>
    <body>
    	 
         <div class="slider">

            <div class="slider">
                <!--Radio Buttons-->

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <!--Fim Radio Buttons-->

                <!--Imagens dos slides-->

                <div class="slider first">
                    <img src="imagens\logo2.png" alt="Imagen1/">
                    
                </div>

                <div class="slider ">
                    <img src="imagens\nova-base2.png" alt="Imagen2/">
                    
                </div>

                <div class="slider ">
                    <img src="imagens\modelo2.png" alt="Imagen3/">
                    
                </div>

                 <div class="slider ">
                    <img src="imagens\novidades-verao2.png" alt="Imagen4/">
                    
                </div>

                <!---Fim das imagens dos slides-->

                <!---Auto Navegação-->

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    
                </div>

                
            </div>


            <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>


         </div> 

  
         </div>

         <script src="script.js"></script>
    </body>
    
</html>
